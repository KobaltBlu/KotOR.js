<!-- New Project Modal -->
<div class="modal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">New Project Wizard</h4>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col-xs-3 vertical-align" style="padding:0;">
            <div id="modal-new-project-kotor" style="cursor: pointer;">
              <label>KOTOR</label>
              <img src="images/game_kotor.jpg" style="width: 100%;"/>
            </div>
            <div id="modal-new-project-tsl" style="cursor: pointer;">
              <label>TSL</label>
              <img src="images/game_tsl.jpg" style="width: 100%;" />
            </div>
          </div>
          <div class="col-xs-9">
            <div class="form-group">
              <label for="modal-new-project-name">Project Name</label>
              <input id="modal-new-project-name" type="text" />
            </div>

            <div class="form-group">
              <label for="modal-new-project-directory">Project Directory</label>
              <div class="input-group">
                <input id="modal-new-project-directory" type="text" />
                <span class="input-group-btn">
                  <button id="modal-new-project-directory-browse" class="btn btn-default" type="button">Browse</button>
                </span>
              </div>
            </div>

            <div class="form-group">
              <label for="modal-new-project-directory">Project Location</label>
              <input id="modal-new-project-location" type="text" disabled />
            </div>

            <div class="form-group">
              <label for="modal-new-project-game">Select Game</label>
              <select class="form-control" id="modal-new-project-game">
                <option value="1">KOTOR</option>
                <option value="2">TSL</option>
              </select>
            </div>

            <div class="form-group">
              <label for="modal-new-project-type">Project Type</label>
              <div class="row">
                <div class="col-xs-6">
                  <select class="form-control" id="modal-new-project-type">
                    <option value="1">Module</option>
                    <option value="2">Other</option>
                  </select>
                </div>
                <div class="col-xs-6">
                  <input id="modal-new-project-template" class="btn btn-default" type="button" value="Template: None" />
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="modal-new-project-create" type="button" class="btn btn-default">Create Project</button>
      </div>
    </div>
  </div>
</div>
