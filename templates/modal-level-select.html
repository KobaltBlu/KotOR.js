<!-- New Project Modal -->
<div class="modal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Level Select</h4>
      </div>
      <div class="modal-body">

        <ul id="modal-level-list" class="list-group my-list-group" style="max-height: calc(100vh - 280px); overflow-y: scroll;">
        </ul>

      </div>
      <div class="modal-footer">
        <button id="modal-level-choose" type="button" class="btn btn-default">Choose Level</button>
      </div>
    </div>

  </div>
</div>
