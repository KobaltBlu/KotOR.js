<!DOCTYPE HTML>
<html>
  <head>
    <title>KotOR Launcher</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body style="display: none;">
    <div id="container">
      <div class="launcher-menu">
        <div class="launcher-menu-background"></div>
        <div class="menu-accent"><div class="inner"></div></div>
        <ul class="top-nav">
          <li class="tab-btn nav-logo"><img src="images/kotor-js-logo.png"></li>
          <li class="tab-btn"><a href="#games">Games</a></li>
        </ul>
        <div id="launcher-menu-top-right" class="launcher-menu-top-right">
          <div class="launcher-min" title="Minimize Window"><i class="fas fa-window-minimize"></i></div>
          <div class="launcher-max" title="Maximize Window"><i class="far fa-clone"></i></div>
          <div class="launcher-close" title="Close Window"><i class="fas fa-times"></i></div>
        </div>
      </div>
      <div class="tab-host">
        <div id="games" class="tab selected">
          <div class="launcher-options">
            <!-- tabs for the profiles will load here -->
          </div>
          <div class="launcher-contents">
            <!-- tab content for the profile tabs will load here -->
          </div>
        </div>
        <div id="deadlystream" class="tab"></div>
      </div>
    </div>
    <div id="lightbox" class="lightbox">
      <div class="lightbox-content-wrapper">
        <div class="lightbox-close"><i class="fa-solid fa-circle-xmark"></i></div>
        <div class="lightbox-content"><div>
      </div>
    </div>
  </body>
</html>
