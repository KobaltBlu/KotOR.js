<!DOCTYPE HTML>
<html>
  <head>
    <title>KotOR Launcher</title>
    <link rel="stylesheet" href="css/fontawesome-all.css" />
    <link rel="stylesheet" href="css/launcher.css" />
    <script src="js/libs/jquery-1.12.3.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
  </head>
  <body style="display: none;">
    <div id="container">
      <div class="launcher-menu">
        <div class="launcher-menu-background"></div>
        <div class="menu-accent"><div class="inner"></div></div>
        <ul class="top-nav">
          <li class="tab-btn nav-logo"><img src="launcher/images/kotor-js-logo.png"></li>
          <li class="tab-btn"><a href="#games">Games</a></li>
          <!--li class="tab-btn"><a href="#deadlystream">Deadlystream</a></li-->
        </ul>
        <div class="launcher-menu-top-right">
          <div class="launcher-min" title="Minimize Window"><i class="fas fa-window-minimize"></i></div>
          <div class="launcher-max" title="Maximize Window"><i class="far fa-clone"></i></div>
          <div class="launcher-close" title="Close Window"><i class="fas fa-times"></i></div>
        </div>
      </div>
      <div class="tab-host">
        <div id="games" class="tab selected">
          <div class="launcher-options">
            <!-- tabs for the profiles will load here -->
          </div>
          <div class="launcher-contents">
            <!-- tab content for the profile tabs will load here -->
          </div>
        </div>
        <div id="deadlystream" class="tab">
          <!--webview src="https://deadlystream.com"></webview-->
        </div>
      </div>
    </div>
    <div id="lightbox" class="lightbox">
      <div class="lightbox-content-wrapper">
        <div class="lightbox-close"><i class="fas fa-times-circle"></i></div>
        <div class="lightbox-content"><div>
      </div>
    </div>
    <script type="text/javascript" src="launcher.js"></script>
    <script>
    </script>
  </body>
</html>
