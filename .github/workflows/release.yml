name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
      - name: Build
        run: |
          npm install
          npm run webpack:prod
      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/**
